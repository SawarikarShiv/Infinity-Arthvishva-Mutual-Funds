<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Calculator -->
  <rect x="150" y="80" width="100" height="140" rx="10" fill="#dbeafe"/>
  <rect x="170" y="100" width="60" height="30" rx="5" fill="#93c5fd"/>
  
  <!-- Calculator Screen -->
  <rect x="160" y="105" width="80" height="20" rx="3" fill="#eff6ff"/>
  <text x="200" y="120" font-family="Inter, Arial" font-size="14" fill="#1e293b" text-anchor="middle">₹25,000</text>
  
  <!-- Calculator Buttons -->
  <circle cx="170" cy="150" r="12" fill="#3b82f6"/>
  <circle cx="200" cy="150" r="12" fill="#3b82f6"/>
  <circle cx="230" cy="150" r="12" fill="#3b82f6"/>
  <circle cx="170" cy="180" r="12" fill="#60a5fa"/>
  <circle cx="200" cy="180" r="12" fill="#60a5fa"/>
  <circle cx="230" cy="180" r="12" fill="#60a5fa"/>
  
  <!-- Plus/Minus Signs -->
  <text x="170" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">+</text>
  <text x="200" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">-</text>
  <text x="230" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">×</text>
  <text x="170" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">÷</text>
  <text x="200" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">=</text>
  <text x="230" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">%</text>
  
  <!-- Calendar -->
  <rect x="280" y="100" width="80" height="90" rx="5" fill="#fef3c7"/>
  <rect x="280" y="100" width="80" height="20" rx="5" fill="#f59e0b"/>
  <text x="320" y="113" font-family="Inter, Arial" font-size="12" fill="white" text-anchor="middle">Monthly</text>
  
  <!-- Calendar Days -->
  <circle cx="295" cy="140" r="8" fill="#fbbf24"/>
  <circle cx="320" cy="140" r="8" fill="#fbbf24"/>
  <circle cx="345" cy="140" r="8" fill="#fbbf24"/>
  <circle cx="295" cy="165" r="8" fill="#fcd34d"/>
  <circle cx="320" cy="165" r="8" fill="#fcd34d"/>
  <circle cx="345" cy="165" r="8" fill="#fcd34d"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Inter, Arial" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    SIP Calculator
  </text>
</svg>