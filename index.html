        /* Loading spinner */
        .app-loading {
            position: fixed;

            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

    <!-- Service worker registration and initialization script -->
    <script>
        // Enhanced loading state management
        (function() {
            'use strict';
            
            // DOM ready state
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
            
            function initApp() {
                // Hide loading screen with animation
                setTimeout(() => {
                    const loadingElement = document.getElementById('app-loading');
                    if (loadingElement) {
                        loadingElement.classList.add('hidden');
                        // Remove from DOM after animation
                        setTimeout(() => {
                            if (loadingElement.parentNode) {
                                loadingElement.parentNode.removeChild(loadingElement);
                            }
                        }, 500);
                    }
                }, 800); // Minimum display time
            
                // Initialize service worker for PWA
                if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js', {
                            scope: '/',
                            updateViaCache: 'none'
                        }).then(registration => {
                            console.log('ServiceWorker registered:', registration.scope);
                            
                            // Check for updates
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                console.log('ServiceWorker update found:', newWorker.state);
                            });
                        }).catch(error => {
                            console.warn('ServiceWorker registration failed:', error);
                        });
                    });
                }
                
                // Theme detection and management
                const themeManager = {
                    init() {
                        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
                        const storedTheme = localStorage.getItem('wealthforge_theme');
                        
                        // Set initial theme
                        if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
                            this.enableDarkMode();
                        } else if (storedTheme === 'light') {
                            this.enableLightMode();
                        }
                        
                        // Listen for system theme changes
                        prefersDarkScheme.addEventListener('change', (e) => {
                            if (!localStorage.getItem('wealthforge_theme')) {
                                e.matches ? this.enableDarkMode() : this.enableLightMode();
                            }
                        });
                        
                        // Expose theme toggle function globally
                        window.toggleTheme = () => {
                            const isDark = document.documentElement.classList.contains('dark-theme');
                            isDark ? this.enableLightMode() : this.enableDarkMode();
                        };
                    },
                    
                    enableDarkMode() {
                        document.documentElement.classList.add('dark-theme');
                        document.documentElement.classList.remove('light-theme');
                        localStorage.setItem('wealthforge_theme', 'dark');
                        this.dispatchThemeChange('dark');
                    },
                    
                    enableLightMode() {
                        document.documentElement.classList.add('light-theme');
                        document.documentElement.classList.remove('dark-theme');
                        localStorage.setItem('wealthforge_theme', 'light');
                        this.dispatchThemeChange('light');
                    },
                    
                    dispatchThemeChange(theme) {
                        window.dispatchEvent(new CustomEvent('theme-change', { 
                            detail: { theme } 
                        }));
                    }
                };
                
                themeManager.init();
                
                // Error boundary for global errors
                window.addEventListener('error', (event) => {
                    console.error('Global error:', event.error);
                    // Could send to error tracking service here
                    const errorEvent = new CustomEvent('app-error', { 
                        detail: { 
                            error: event.error,
                            timestamp: new Date().toISOString()
                        }
                    });
                    window.dispatchEvent(errorEvent);
                });
                
                // Unhandled promise rejection handler
                window.addEventListener('unhandledrejection', (event) => {
                    console.error('Unhandled promise rejection:', event.reason);
                });
                
                // Network status monitoring
                const networkMonitor = {
                    init() {
                        window.addEventListener('offline', () => {
                            this.dispatchNetworkStatus(false);
                        });
                        
                        window.addEventListener('online', () => {
                            this.dispatchNetworkStatus(true);
                        });
                        
                        // Initial status
                        this.dispatchNetworkStatus(navigator.onLine);
                    },
                    
                    dispatchNetworkStatus(isOnline) {
                        window.dispatchEvent(new CustomEvent('network-status', { 
                            detail: { 
                                online: isOnline,
                                timestamp: new Date().toISOString()
                            }
                        }));
                        
                        if (!isOnline) {
                            console.warn('Application is offline');
                        } else {
                            console.info('Application is online');
                        }
                    }
                };
                
                networkMonitor.init();
                
                // Performance monitoring
                if ('performance' in window) {
                    window.addEventListener('load', () => {
                        const navigationEntry = performance.getEntriesByType('navigation')[0];
                        if (navigationEntry) {
                            const perfMetrics = {
                                dns: navigationEntry.domainLookupEnd - navigationEntry.domainLookupStart,
                                tcp: navigationEntry.connectEnd - navigationEntry.connectStart,
                                request: navigationEntry.responseEnd - navigationEntry.requestStart,
                                domLoad: navigationEntry.domContentLoadedEventEnd - navigationEntry.domContentLoadedEventStart,
                                total: navigationEntry.loadEventEnd - navigationEntry.fetchStart
                            };
                            
                            console.log('Performance metrics:', perfMetrics);
                            
                            // Dispatch performance event for analytics
                            window.dispatchEvent(new CustomEvent('performance-metrics', { 
                                detail: perfMetrics 
                            }));
                            
                            // Send to Google Analytics if available
                            if (window.gtag && perfMetrics.total) {
                                window.gtag('event', 'timing_complete', {
                                    'name': 'page_load',
                                    'value': Math.round(perfMetrics.total),
                                    'event_category': 'Performance Metrics'
                                });
                            }
                        }
                    });
                }
                
                // Memory monitoring (if available)
                if ('memory' in performance) {
                    setInterval(() => {
                        const memory = performance.memory;
                        console.debug('Memory usage:', {
                            usedJSHeapSize: Math.round(memory.usedJSHeapSize / 1024 / 1024) + 'MB',
                            totalJSHeapSize: Math.round(memory.totalJSHeapSize / 1024 / 1024) + 'MB',
                            jsHeapSizeLimit: Math.round(memory.jsHeapSizeLimit / 1024 / 1024) + 'MB'
                        });
                    }, 60000); // Check every minute
                }
                
                // Register beforeunload for cleanup
                window.addEventListener('beforeunload', () => {
                    // Cleanup tasks before page unload
                    window.dispatchEvent(new CustomEvent('app-before-unload'));
                });
                
                // App initialized event
                setTimeout(() => {
                    window.dispatchEvent(new CustomEvent('app-initialized', {
                        detail: {
                            timestamp: new Date().toISOString(),
                            userAgent: navigator.userAgent,
                            platform: navigator.platform
                        }
                    }));
                }, 100);
            }
        })();
    </script>
