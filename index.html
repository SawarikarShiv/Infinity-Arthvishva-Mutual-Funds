        /* Critical CSS: Styles needed for initial page load */
        * {

        :root {

        /* Loading spinner */
        .app-loading {
            position: fixed;
            top: 0;

            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus styles for accessibility */

            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

            color: white;

    <!-- Service worker registration -->
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
        
        // Remove loading screen when app is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen after app initialization
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                // Show loading screen for minimum time for better UX
                setTimeout(() => {
                    loadingElement.style.opacity = '0';
                    loadingElement.style.visibility = 'hidden';
                    loadingElement.style.transition = 'opacity 0.3s ease, visibility 0.3s ease';
                    
                    // Remove element after transition
                    setTimeout(() => {
                        loadingElement.remove();
                    }, 300);
                }, 1000); // Minimum 1 second loading screen
            }
        });
        
        // Theme detection
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const storedTheme = localStorage.getItem('wealthforge_theme');
        
        // Set initial theme
        if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
            document.documentElement.classList.add('dark-theme');
        }
        
        // Listen for theme changes
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('wealthforge_theme')) {
                if (e.matches) {
                    document.documentElement.classList.add('dark-theme');
                } else {
                    document.documentElement.classList.remove('dark-theme');
                }
            }
        });
        
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Uncaught error:', event.error);
            // You could send this to an error tracking service
        });
        
        // Offline detection
        window.addEventListener('offline', () => {
            // Show offline notification
            const offlineEvent = new CustomEvent('app-offline', { detail: { time: new Date() } });
            window.dispatchEvent(offlineEvent);
        });
        
        window.addEventListener('online', () => {
            // Show online notification
            const onlineEvent = new CustomEvent('app-online', { detail: { time: new Date() } });
            window.dispatchEvent(onlineEvent);
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            // Measure page load performance
            if ('performance' in window) {
                const perfData = window.performance.getEntriesByType('navigation')[0];
                if (perfData) {
                    const loadTime = perfData.loadEventEnd - perfData.fetchStart;
                    console.log(`Page loaded in ${loadTime}ms`);
                    
                    // Send to analytics if needed
                    if (window.gtag) {
                        window.gtag('event', 'timing_complete', {
                            'name': 'page_load',
                            'value': Math.round(loadTime),
                            'event_category': 'Performance'
                        });
                    }
                }
            }
        });
        
        // Web Vitals
        if (typeof window !== 'undefined' && window.gtag) {
            // Import web-vitals if needed for Core Web Vitals tracking
            import('web-vitals').then(({ getCLS, getFID, getFCP, getLCP, getTTFB }) => {
                getCLS(console.log);
                getFID(console.log);
                getFCP(console.log);
                getLCP(console.log);
                getTTFB(console.log);
            });
        }
    </script>
